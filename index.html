<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="Calculator">
      <h2>Vishnu's CalculatorðŸ¤©</h2>
      <div class="display"></div>
      <div class="line1">
        <button id="AC" class="button">AC</button>
        <button id="percent" class="button">%</button>
        <button id="DE" class="button">DEL</button>
        <button id="div" class="button">Ã·</button>
      </div>
      <div class="line2">
        <button id="n7" class="button">7</button>
        <button id="n8" class="button">8</button>
        <button id="n9" class="button">9</button>
        <button id="mul" class="button">Ã—</button>
      </div>
      <div class="line3">
        <button id="n4" class="button">4</button>
        <button id="n5" class="button">5</button>
        <button id="n6" class="button">6</button>
        <button id="sub" class="button">-</button>
      </div>
      <div class="line4">
        <button id="n1" class="button">1</button>
        <button id="n2" class="button">2</button>
        <button id="n3" class="button">3</button>
        <button id="add" class="button">+</button>
      </div>
      <div class="line5">
        <button id="n0" class="button">0</button>
        <button id="point" class="button">.</button>
        <button id="equal" class="button">=</button>
      </div>
    </div>
    <div id="history-section">
      <h1>History</h1>
      <div class="history-display">
        <div class="text" style="overflow-y: auto"></div>
        <div class="changes">
          <button id="clear">Clear</button>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
